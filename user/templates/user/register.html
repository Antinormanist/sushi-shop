{% extends "base.html" %}

{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static "user/css/register.css" %}">
{% endblock %}

{% block content %}
<main>
    <div class="container">
        <div class="form">
            <form method="post">
                <label class="name" for="name">Name</label>
                <input type="text" name="name" id="name">
                <label class="password1" for="password1">Password</label>
                <input type="password" name="password1" id="password1">
                <label class="password2" for="password2">Repeat password</label>
                <input type="password" name="password2" id="password2">
                <button class="sign">Register</button>
            </form>
        </div>
        <div class="bottom">
            <a href="{% url "user:login" %}">Have an account?</a>
        </div>
    </div>
</main>
{% endblock %}
