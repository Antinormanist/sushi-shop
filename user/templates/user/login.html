{% extends "base.html" %}

{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static "user/css/login.css" %}">
{% endblock %}

{% block content %}
<main>
    <div class="container">
        <div class="form">
            <form method="post">
                <label class="username" for="username">Name</label>
                <input type="text" name="username" id="username">
                <label class="password1" for="password1">Password</label>
                <input type="password" name="password1" id="password1">
                <button class="sign">Sign in</button>
            </form>
        </div>
        <div class="bottom">
            <a href="{% url "user:register" %}">Don't have an account?</a>
        </div>
    </div>
</main>
{% endblock %}
