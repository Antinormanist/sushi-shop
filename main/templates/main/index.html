{% extends "base.html" %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static "main/css/index.css" %}">
{% endblock %}

{% block content %}
<main>
    <nav class="nav">
        <div class="filter cat-choice">
            <h2>Category</h2>
            <div class="cat-choice-cats">
                <a href="set">Сет</a>
                <a href="kit">Набор</a>
                <a href="one">Один вид</a>
            </div>
        </div>
        <form>
            <input name="nav" type="hidden" value="nav">
            <div class="filter">
                <h2>Цена</h2>
                <input type="radio" name="order-by-1" value="asc">От дешёвого к дорогому
                <br>
                <input type="radio" name="order-by-1" value="desc">От дорого к дешёвому
            </div>
            <div class="filter">
                <h2>Рейтинг</h2>
                <input type="radio" name="order-by-2" value="1">1
                <br>
                <input type="radio" name="order-by-2" value="2">2
                <br>
                <input type="radio" name="order-by-2" value="3">3
                <br>
                <input type="radio" name="order-by-2" value="4">4
                <br>
                <input type="radio" name="order-by-2" value="5">5
            </div>
            <div class="filter search">
                <input type="text" name="search" placeholder="Search" class="search-input">
            </div>
            
            <button class="filter-btn">Apply</button>
        </form>
    </nav>
    <div class="main">
        <div class="goods">

            {% for sush in sushi %}
            <div class="item">
                <a href="{% url "main:product" sush.slug %}"><img class="item-img" src="{{ sush.image.url }}" alt="Item" height="200px"></a>
                <div class="item-info">
                    <h2>{{ sush.name }} {{ sush.price }} руб.</h2>
                    <img src="{% static "ranks/star-rate-" %}{{ sush.rate }}.png" alt="Rank" width="150px">
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</main>
{% endblock %}
